<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" name="" id="" size="29" class="input">
        <table>

            <tr>

                <th class="color"><button class="color">C</button></th>
                <th class="color"><button class="color">M</button></th>
                <th class="color"><button class="color">%</button></th>
                <th class="color"><button class="color">+</button></th>
            </tr>
            <tr>
                <th><button class="color2">7</button></th>
                <th><button class="color2">8</button></th>
                <th><button class="color2">9</button></th>
                <th class="color"><button class="color">*</button></th>
            </tr>
            <tr>
                <th><button class="color2">4</button></th>
                <th><button class="color2">5</button></th>
                <th><button class="color2">6</button></th>
                <th class="color"><button class="color">-</button></th>
            </tr>
            <tr>
                <th><button class="color2">1</button></th>
                <th><button class="color2">2</button></th>
                <th><button class="color2">3</button></th>
                <th class="color"><button class="color">+</button></th>
            </tr>

            <tr>
                <th><button class="color2">00</button></th>
                <th><button class="color2">0</button></th>
                <th><button class="color2">.</button></th>
                <th class="color"><button class="color">= </button></th>
            </tr>
        </table>
    </div>
</body>

</html>
